<svg viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f7f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f3f2f1;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#78716c;stop-opacity:0.03" />
            <stop offset="100%" style="stop-color:#78716c;stop-opacity:0.05" />
        </linearGradient>
    </defs>

    <!-- Base background -->
    <rect width="100%" height="100%" fill="url(#bg)" />

    <!-- Subtle waves -->
    <path d="M0,160 C320,200 420,100 640,150 C880,200 980,120 1440,160 L1440,900 L0,900 Z" fill="url(#wave)" />
    <path d="M0,200 C320,250 420,150 640,200 C880,250 980,170 1440,200 L1440,900 L0,900 Z" fill="url(#wave)" opacity="0.7" />

    <!-- Scattered dots -->
    <circle cx="200" cy="100" r="3" fill="#78716c" opacity="0.1" />
    <circle cx="400" cy="300" r="2" fill="#78716c" opacity="0.1" />
    <circle cx="1200" cy="150" r="4" fill="#78716c" opacity="0.1" />
    <circle cx="1000" cy="400" r="3" fill="#78716c" opacity="0.1" />
    <circle cx="600" cy="200" r="2" fill="#78716c" opacity="0.1" />
</svg>